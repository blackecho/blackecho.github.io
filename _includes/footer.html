<footer class="c-footer">
  <div class="u-container c-footer__container">
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
    <p>
      {% if site.twitterUsername %}<a href="https://twitter.com/{{ site.twitterUsername }}">Twitter</a>{% endif %}
      {% if site.githubUsername %}<a href="https://github.com/{{ site.githubUsername }}">Github</a>{% endif %}
      {% if site.mediumUsername %}<a href="https://medium.com/@{{ site.mediumUsername }}">Medium</a>{% endif %}
      {% if site.quoraUsername %}<a href="https://www.quora.com/profile/{{ site.quoraUsername }}">Quora</a>{% endif %}
      {% if site.linkedinUsername %}<a href="https://www.linkedin.com/in/{{ site.linkedinUsername }}">LinkedIn</a>{% endif %}
    </p>
  </div>
</footer>
